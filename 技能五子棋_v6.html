    <script>
        // --- 核心常量 ---
        const GRID = 15;
        const CELL = 40;
        const SIZE = 600;
        const P1 = 1; // 玩家 (User) - 永远是黑色/先手
        const P2 = 2; // 电脑 (AI) - 永远是白色/后手
        
        // 状态机
        const STATE = {
            IDLE: 0,            // 等待操作
            SELECT_REMOVE: 1,   // 技能N状态：等待移除
            PLACING_DOUBLE: 2,  // 技能SR状态：等待连下
            GAME_OVER: 9
        };

        // 台词库
        const SPEECH = {
            boy: ["看招！", "这步棋你没想到吧？", "绝杀！", "还没完呢！", "我要进攻了！"],
            master: ["年轻人太急躁。", "拙劣的手段。", "胜负已分。", "静心。", "花里胡哨。"]
        };

        // 角色资源
        const PROFILES = {
            boy: {
                name: "少年",
                svg: `<svg viewBox="0 0 100 100"><rect width="100" height="100" fill="#f0e0d0"/><path d="M10,100 L20,70 L80,70 L90,100 Z" fill="#5c8aae"/><path d="M40,100 L40,70 L60,70 L60,100 Z" fill="#f5f5dc"/><path d="M30,35 Q50,65 70,35 Q70,20 50,20 Q30,20 30,35" fill="#f0e0d0"/><path d="M20,30 L15,20 L30,15 L35,5 L50,10 L65,5 L70,15 L85,20 L80,30" fill="#111"/><path d="M35,40 L45,38" stroke="#000" stroke-width="2"/><path d="M55,38 L65,40" stroke="#000" stroke-width="2"/></svg>`
            },
            master: {
                name: "大师",
                svg: `<svg viewBox="0 0 100 100"><rect width="100" height="100" fill="#e0c0a0"/><path d="M10,100 L20,70 L80,70 L90,100 Z" fill="#c3b091"/><text x="50" y="90" font-size="12" text-anchor="middle" fill="#3e2723" font-family="serif" font-weight="bold">技能</text><path d="M30,35 Q50,65 70,35 Q70,15 50,15 Q30,15 30,35" fill="#e0c0a0"/><circle cx="50" cy="10" r="8" fill="#111"/><path d="M38,45 Q50,40 62,45" stroke="#111" stroke-width="1.5" fill="none"/><line x1="38" y1="40" x2="45" y2="40" stroke="#000" stroke-width="1"/><line x1="55" y1="40" x2="62" y2="40" stroke="#000" stroke-width="1"/></svg>`
            }
        };

        // 卡牌定义
        const CARDS = [
            { type:'N', name:'飞沙走石', desc:'移除一子且\n下回合禁入', weight: 4 }, // 更新了描述
            { type:'SR', name:'双龙戏珠', desc:'本回合连下两子\n不可重叠', weight: 3 },
            { type:'SSR', name:'力拔山兮', desc:'检测全盘活三\n若有则直接获胜', weight: 1 }
        ];

        // --- 游戏类 ---
        class GomokuZen {
            constructor() {
                this.resetDomState();
                this.canvas = document.getElementById('board');
                this.ctx = this.canvas.getContext('2d');
                this.initGraphics();
                
                this.board = [];
                this.turn = P1; 
                this.state = STATE.IDLE;
                
                this.roles = { [P1]: 'boy', [P2]: 'master' };
                this.hands = { 1: [], 2: [] };
                this.srMoveCount = 0; 
                this.selectedCardIdx = -1;

                // 新增：禁手点 {x, y}
                this.forbiddenPoint = null;
                this.persistForbidden = false; // 控制禁手状态在回合切换时的持久化

                this.bindEvents();
            }

            resetDomState() {
                const sel = document.getElementById('selection-screen');
                const gameUI = document.getElementById('game-interface');
                const overlay = document.getElementById('overlay-msg');
                if(sel) { sel.style.display = 'flex'; sel.style.opacity = '1'; }
                if(gameUI) { gameUI.style.opacity = '0'; gameUI.style.pointerEvents = 'none'; }
                if(overlay) { overlay.style.display = 'none'; }
            }

            initGraphics() {
                const dpr = window.devicePixelRatio || 1;
                this.canvas.width = SIZE * dpr;
                this.canvas.height = SIZE * dpr;
                this.ctx.scale(dpr, dpr);
                this.canvas.style.width = SIZE + 'px';
                this.canvas.style.height = SIZE + 'px';
            }

            init(selectedHeroKey) {
                document.getElementById('selection-screen').style.opacity = 0;
                setTimeout(() => document.getElementById('selection-screen').style.display = 'none', 800);
                
                const gameUI = document.getElementById('game-interface');
                gameUI.style.opacity = 1;
                gameUI.style.pointerEvents = 'auto';

                if (selectedHeroKey === 'boy') {
                    this.roles[P1] = 'boy'; this.roles[P2] = 'master';
                } else {
                    this.roles[P1] = 'master'; this.roles[P2] = 'boy';
                }

                this.renderProfile(P1, this.roles[P1]);
                this.renderProfile(P2, this.roles[P2]);

                this.board = Array(GRID).fill(null).map(() => Array(GRID).fill(0));
                this.hands = { 1: [], 2: [] };
                for(let i=0; i<3; i++) this.drawCard(1);
                for(let i=0; i<3; i++) this.drawCard(2);

                this.turn = P1;
                this.state = STATE.IDLE;
                this.srMoveCount = 0;
                this.selectedCardIdx = -1;
                this.forbiddenPoint = null; // 重置禁手
                this.persistForbidden = false;

                this.drawBoard();
                this.updateUI();
            }

            renderProfile(pid, heroKey) {
                const profile = PROFILES[heroKey];
                document.getElementById(`p${pid}-name`).innerText = profile.name;
                document.getElementById(`p${pid}-avatar`).innerHTML = profile.svg;
            }

            drawCard(pid) {
                if (this.hands[pid].length >= 5) return;
                const r = Math.random() * 8;
                let c = CARDS[0]; 
                if (r > 4 && r <= 7) c = CARDS[1]; 
                if (r > 7) c = CARDS[2]; 
                this.hands[pid].push(c);
            }

            // --- 核心互斥逻辑 ---
            
            handleBoardClick(e) {
                if (this.turn !== P1 || this.state === STATE.GAME_OVER) return;

                const rect = this.canvas.getBoundingClientRect();
                const scale = SIZE / rect.width;
                const gx = Math.round(((e.clientX - rect.left) * scale - 20) / CELL);
                const gy = Math.round(((e.clientY - rect.top) * scale - 20) / CELL);

                if (gx < 0 || gx >= GRID || gy < 0 || gy >= GRID) return;

                this.createRipple(e.clientX, e.clientY);

                if (this.state === STATE.IDLE) {
                    // 检查禁手
                    if (this.forbiddenPoint && this.forbiddenPoint.x === gx && this.forbiddenPoint.y === gy) {
                        this.say(P1, "此地残留着强大的技能余波，无法落子！");
                        return;
                    }
                    if (this.board[gy][gx] === 0) {
                        this.placeStone(gx, gy, P1);
                        if (this.state !== STATE.GAME_OVER) this.endTurn();
                    }
                }
                else if (this.state === STATE.SELECT_REMOVE) {
                    if (this.board[gy][gx] === P2) {
                        this.board[gy][gx] = 0;
                        // 设置禁手：记录位置，且设置标记防止 endTurn 立即清除
                        this.forbiddenPoint = {x: gx, y: gy}; 
                        this.persistForbidden = true; // 关键：告诉下一次 endTurn 不要清除我
                        
                        this.consumeCard();
                        this.drawBoard();
                        this.endTurn();
                    }
                }
                else if (this.state === STATE.PLACING_DOUBLE) {
                    if (this.forbiddenPoint && this.forbiddenPoint.x === gx && this.forbiddenPoint.y === gy) {
                        this.say(P1, "无法在此禁手位落子！");
                        return;
                    }
                    if (this.board[gy][gx] === 0) {
                        this.placeStone(gx, gy, P1);
                        this.srMoveCount++;
                        if (this.state !== STATE.GAME_OVER) {
                            if (this.srMoveCount >= 2) {
                                this.consumeCard();
                                this.endTurn();
                            }
                        }
                    }
                }
            }

            handleCardClick(idx) {
                if (this.turn !== P1 || this.state === STATE.GAME_OVER) return;
                if (this.selectedCardIdx === idx) { this.resetTurnState(); return; }

                this.resetTurnState(); 
                this.selectedCardIdx = idx;
                const card = this.hands[P1][idx];
                this.updateUI(); 

                if (card.type === 'N') {
                    this.state = STATE.SELECT_REMOVE;
                    this.say(P1, "消失吧！");
                }
                else if (card.type === 'SR') {
                    this.state = STATE.PLACING_DOUBLE;
                    this.srMoveCount = 0;
                    this.say(P1, "双管齐下！");
                }
                else if (card.type === 'SSR') {
                    this.say(P1, "力拔山兮气盖世！");
                    const hasLiveThree = this.checkVictoryCardCondition(this.board, P1);
                    if (hasLiveThree) {
                        this.consumeCard(); 
                        this.gameOver(P1, "技能【力拔山兮】触发！");
                    } else {
                        alert("发动失败：场上需要有己方‘活三’阵型！");
                        this.resetTurnState();
                    }
                }
            }

            resetTurnState() {
                this.state = STATE.IDLE;
                this.selectedCardIdx = -1;
                this.srMoveCount = 0;
                this.updateUI();
            }

            consumeCard() {
                if (this.selectedCardIdx !== -1) {
                    this.hands[P1].splice(this.selectedCardIdx, 1);
                    this.selectedCardIdx = -1;
                    this.state = STATE.IDLE;
                }
            }

            placeStone(x, y, role) {
                this.board[y][x] = role;
                this.drawBoard();
                if (this.checkWin(x, y, role)) {
                    this.gameOver(role, "五子连珠！");
                }
            }

            endTurn() {
                this.resetTurnState();

                // 禁手清理逻辑
                // 如果 persistForbidden 为 true，说明是刚才那个N卡回合设置的，这次切换不清理，只把标记关掉
                // 如果 persistForbidden 为 false，说明对手已经走完一轮了，可以清理禁手了
                if (this.persistForbidden) {
                    this.persistForbidden = false;
                } else {
                    this.forbiddenPoint = null;
                }

                this.turn = this.turn === P1 ? P2 : P1;
                this.updateUI();
                this.drawBoard(); // 重绘以显示/隐藏禁手标记

                if (this.turn === P2) {
                    setTimeout(() => this.aiTurn(), 800);
                }
            }

            checkWin(x, y, role) {
                const dirs = [[1,0], [0,1], [1,1], [1,-1]];
                for (let d of dirs) {
                    let count = 1;
                    for(let i=1; i<5; i++) {
                        const nx = x + d[0]*i, ny = y + d[1]*i;
                        if(nx>=0 && nx<GRID && ny>=0 && ny<GRID && this.board[ny][nx]===role) count++; else break;
                    }
                    for(let i=1; i<5; i++) {
                        const nx = x - d[0]*i, ny = y - d[1]*i;
                        if(nx>=0 && nx<GRID && ny>=0 && ny<GRID && this.board[ny][nx]===role) count++; else break;
                    }
                    if(count >= 5) return true;
                }
                return false;
            }

            checkVictoryCardCondition(board, color) {
                const lines = [];
                for(let y=0; y<GRID; y++) lines.push(board[y].join(''));
                for(let x=0; x<GRID; x++) {
                    let s = '';
                    for(let y=0; y<GRID; y++) s += board[y][x];
                    lines.push(s);
                }
                for (let k = 0; k < GRID * 2; k++) {
                    let s1 = '', s2 = '';
                    for (let y = 0; y <= k; y++) {
                        let x = k - y;
                        if (x < GRID && y < GRID) s1 += board[y][x];
                        if (x < GRID && y < GRID) s2 += board[y][GRID - 1 - x];
                    }
                    lines.push(s1); lines.push(s2);
                }
                const pattern = `0${color}${color}${color}0`;
                return lines.some(l => l.includes(pattern));
            }

            // --- AI 逻辑 ---
            aiTurn() {
                if (this.state === STATE.GAME_OVER) return;
                
                const ai = P2;
                const player = P1;

                // 检测是否要用N卡 (飞沙走石)
                // 条件：对手有威胁，且AI手上有N卡，50%概率使用
                let blockMove = this.findBestPoint(player);
                const enemyDanger = this.evaluatePoint(blockMove.x, blockMove.y, player);
                const nCardIdx = this.hands[ai].findIndex(c => c.type === 'N');

                if (enemyDanger > 5000 && nCardIdx !== -1 && Math.random() > 0.4) {
                    const threats = this.findThreatStones(player);
                    if (threats.length > 0) {
                        const target = threats[0];
                        this.board[target.y][target.x] = 0;
                        this.say(ai, "休想得逞！");
                        
                        // AI 使用 N 卡也要设置禁手
                        this.forbiddenPoint = {x: target.x, y: target.y};
                        this.persistForbidden = true;

                        this.hands[ai].splice(nCardIdx, 1);
                        this.drawBoard();
                        this.endTurn();
                        return;
                    }
                }

                // 常规落子
                let winMove = this.findBestPoint(ai);
                let move = {x: 7, y: 7};
                
                const selfScore = this.evaluatePoint(winMove.x, winMove.y, ai);
                const enemyScore = this.evaluatePoint(blockMove.x, blockMove.y, player);

                if (selfScore >= 10000) move = winMove;
                else if (enemyScore >= 5000) move = blockMove;
                else if (selfScore > enemyScore) move = winMove;
                else move = blockMove;

                if (this.board[7][7] === 0 && !this.isForbidden(7, 7)) move = {x: 7, y: 7};

                this.placeStone(move.x, move.y, ai);
                if (this.state !== STATE.GAME_OVER) this.endTurn();
            }

            // 辅助：判断是否是禁手点
            isForbidden(x, y) {
                return this.forbiddenPoint && this.forbiddenPoint.x === x && this.forbiddenPoint.y === y;
            }

            findBestPoint(role) {
                let maxScore = -1;
                let bestP = {x:0, y:0};
                for(let y=0; y<GRID; y++) {
                    for(let x=0; x<GRID; x++) {
                        // 增加禁手判断
                        if(this.board[y][x] === 0 && !this.isForbidden(x, y)) {
                            let s = this.evaluatePoint(x, y, role);
                            s += (7 - Math.abs(x-7) - Math.abs(y-7)); 
                            if(s > maxScore) { maxScore = s; bestP = {x, y}; }
                        }
                    }
                }
                return bestP;
            }

            evaluatePoint(x, y, role) {
                let score = 0;
                this.board[y][x] = role;
                if (this.checkWin(x, y, role)) score = 100000;
                else {
                     const dirs = [[1,0],[0,1],[1,1],[1,-1]];
                     for(let d of dirs) {
                         let c = 1;
                         for(let i=1;i<5;i++) {
                             let nx=x+d[0]*i, ny=y+d[1]*i;
                             if(nx>=0&&nx<GRID&&ny>=0&&ny<GRID&&this.board[ny][nx]===role) c++; else break;
                         }
                         for(let i=1;i<5;i++) {
                             let nx=x-d[0]*i, ny=y-d[1]*i;
                             if(nx>=0&&nx<GRID&&ny>=0&&ny<GRID&&this.board[ny][nx]===role) c++; else break;
                         }
                         if(c===4) score += 5000;
                         if(c===3) score += 500;
                         if(c===2) score += 50;
                     }
                }
                this.board[y][x] = 0;
                return score;
            }

            findThreatStones(role) {
                let stones = [];
                for(let y=0; y<GRID; y++)
                    for(let x=0; x<GRID; x++)
                        if(this.board[y][x] === role) stones.push({x, y});
                return stones;
            }

            // --- 渲染 ---
            drawBoard() {
                this.ctx.clearRect(0,0,SIZE,SIZE);

                // 网格
                this.ctx.strokeStyle = '#5d4037';
                this.ctx.lineWidth = 1;
                this.ctx.beginPath();
                for(let i=0; i<GRID; i++) {
                    this.ctx.moveTo(20 + i*CELL, 20);
                    this.ctx.lineTo(20 + i*CELL, SIZE-20);
                    this.ctx.moveTo(20, 20 + i*CELL);
                    this.ctx.lineTo(SIZE-20, 20 + i*CELL);
                }
                this.ctx.stroke();

                // 星位
                [3, 7, 11].forEach(r => {
                    [3, 7, 11].forEach(c => {
                        this.ctx.beginPath();
                        this.ctx.arc(20+c*CELL, 20+r*CELL, 3, 0, Math.PI*2);
                        this.ctx.fillStyle = '#5d4037';
                        this.ctx.fill();
                    });
                });

                // 绘制禁手标记 (在棋子下方，或者上方)
                if (this.forbiddenPoint) {
                    const fx = 20 + this.forbiddenPoint.x * CELL;
                    const fy = 20 + this.forbiddenPoint.y * CELL;
                    
                    // 绘制一个半透明红色区域
                    this.ctx.fillStyle = 'rgba(183, 28, 28, 0.2)';
                    this.ctx.beginPath();
                    this.ctx.arc(fx, fy, 18, 0, Math.PI*2);
                    this.ctx.fill();

                    // 绘制“禁”字
                    this.ctx.fillStyle = '#b71c1c';
                    this.ctx.font = 'bold 20px KaiTi';
                    this.ctx.textAlign = 'center';
                    this.ctx.textBaseline = 'middle';
                    this.ctx.fillText("禁", fx, fy);
                }

                // 棋子
                for(let y=0; y<GRID; y++) {
                    for(let x=0; x<GRID; x++) {
                        if (this.board[y][x] !== 0) {
                            this.drawPiece(x, y, this.board[y][x]);
                        }
                    }
                }
            }

            drawPiece(x, y, role) {
                const cx = 20 + x * CELL;
                const cy = 20 + y * CELL;
                const r = 16;
                
                this.ctx.beginPath();
                this.ctx.arc(cx, cy, r, 0, Math.PI*2);
                
                const grad = this.ctx.createRadialGradient(cx-5, cy-5, 2, cx, cy, r);
                if (role === P1) {
                    grad.addColorStop(0, '#444');
                    grad.addColorStop(1, '#000');
                } else {
                    grad.addColorStop(0, '#fff');
                    grad.addColorStop(1, '#dcdcdc');
                }
                
                this.ctx.fillStyle = grad;
                this.ctx.shadowColor = 'rgba(0,0,0,0.5)';
                this.ctx.shadowBlur = 4;
                this.ctx.shadowOffsetX = 2;
                this.ctx.shadowOffsetY = 2;
                this.ctx.fill();
                this.ctx.shadowColor = 'transparent'; 
            }

            updateUI() {
                const p1p = document.getElementById('p1-panel');
                const p2p = document.getElementById('p2-panel');
                if (this.turn === P1) { p1p.classList.add('active-turn'); p2p.classList.remove('active-turn'); }
                else { p2p.classList.add('active-turn'); p1p.classList.remove('active-turn'); }

                this.renderHand(P1, 'p1-hand');
                this.renderHand(P2, 'p2-hand');
            }

            renderHand(pid, elemId) {
                const div = document.getElementById(elemId);
                div.innerHTML = '';
                
                if (pid === P1) {
                    this.hands[pid].forEach((c, idx) => {
                        const el = document.createElement('div');
                        el.className = `card ${this.selectedCardIdx === idx && this.turn === pid ? 'selected' : ''}`;
                        if (this.turn !== pid) el.classList.add('disabled');
                        
                        el.innerHTML = `
                            <div class="card-type">${c.type}</div>
                            <div class="card-name">${c.name}</div>
                            <div class="card-desc">${c.desc.replace(/\n/g, '<br>')}</div>
                        `;
                        el.onclick = () => this.handleCardClick(idx);
                        div.appendChild(el);
                    });
                } else {
                    this.hands[pid].forEach(() => {
                        const el = document.createElement('div');
                        el.className = 'card-back';
                        div.appendChild(el);
                    });
                }
            }

            say(pid, text) {
                const roleType = this.roles[pid];
                if (!text) {
                    const pool = SPEECH[roleType];
                    text = pool[Math.floor(Math.random() * pool.length)];
                }
                const bub = document.getElementById(`p${pid}-bubble`);
                bub.innerText = text;
                bub.classList.add('show');
                setTimeout(() => bub.classList.remove('show'), 2000);
            }

            createRipple(x, y) {
                const r = document.createElement('div');
                r.className = 'ripple';
                r.style.left = (x - 20) + 'px';
                r.style.top = (y - 20) + 'px';
                r.style.width = '40px';
                r.style.height = '40px';
                document.body.appendChild(r);
                setTimeout(() => r.remove(), 600);
            }

            bindEvents() {
                this.canvas.addEventListener('mousedown', (e) => this.handleBoardClick(e));
                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.handleBoardClick(e.touches[0]);
                }, {passive:false});
            }

            gameOver(winner, reason) {
                this.state = STATE.GAME_OVER;
                const overlay = document.getElementById('overlay-msg');
                const winChar = document.getElementById('win-char');
                const winReason = document.getElementById('win-reason');
                
                overlay.style.display = 'flex';
                const isPlayerWin = winner === P1;
                winReason.innerText = (isPlayerWin ? "你" : "对手") + "获胜 - " + reason;
                
                if (isPlayerWin) {
                    winChar.innerText = "胜";
                    winChar.style.color = "#b71c1c";
                } else {
                    winChar.innerText = "败";
                    winChar.style.color = "#555";
                }
            }
        }

        function downloadGame() {
            const htmlContent = document.documentElement.outerHTML;
            const blob = new Blob([htmlContent], {type: 'text/html'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = '神之一手_技能五子棋_v6.1_禁手版.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        const game = new GomokuZen();

    </script>
